<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.
    </p>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <label id="commit-stats"> Show commits until:
        <input type="range" min="0" max="100" id="commit-progress">
        <time id="commit-time"></time>
    </label>
    <div id="stats"></div>
    <div id="scrolly-1">
        <div id="scatter-story"></div>
        <div id="scatter-plot">
            <div id="chart"></div>
            <dl id="commit-tooltip" class="info tooltip" hidden>
                <dt>Commit</dt>
                <dd>
                    <a href="" id="commit-link" target="_blank"></a>
                </dd>

                <dt>Date</dt>
                <dd id="commit-date"></dd>

                <!-- Add: Time, author, lines edited -->
            </dl>
            <p id="selection-count">No commits selected</p>
            <dl id="language-breakdown" class="stats"></dl>
        </div>
        <h2>Commits by time of day</h2>
    </div>
    <dl id="files">
        <!-- we want the following structure for each file:
            <div>
                <dt>
                <code>{file.name}</code>
                </dt>
                <dd>{file.lines.length} lines</dd>
            </div>
        -->
    </dl>
    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
