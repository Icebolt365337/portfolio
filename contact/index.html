<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <h1>Contact</h1>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<!--Took out method="post" because Firefox kept force filling subject line with
something else, and putting all inputs in the body this works though
Also won't open in a new tab, did some research, it's a Firefox bug-->
<form action=mailto:ulingampalli@ucsd.edu enctype="text/plain" autocomplete="off" target="_blank">
    <label>Email: </label>
    <input name="email" type="email" value="ulingampalli@ucsd.edu" autocomplete="off"/>
    <label>Subject: </label>
    <input name="subject" value="Hello" autocomplete="off"/>
    <label>Body: </label>
    <textarea name="body" autocomplete="off">Bye</textarea>
    <button>Submit</button>
</form>
<script type="module" src="../global.js"></script>
</body>
</html>
